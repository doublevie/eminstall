.cmn-toggle {
  position: absolute;
  margin-left: -9999px;
  visibility: hidden;

}
.cmn-toggle + label {
  display: block;
  position: relative;
  cursor: pointer;
  outline: none;
  user-select: none;
}


input.cmn-toggle-round + label {
  padding: 2px;
  width: 40px;
  height: 20px;
  background-color: transparent;
  border-radius: 10px;
}
input.cmn-toggle-round + label:before,
input.cmn-toggle-round + label:after {
  display: block;
  position: absolute;
  top: 1px;
  left: 1px;
  bottom: 1px;
  content: "";
}
input.cmn-toggle-round + label:before {
  right: 1px;
  background-color: #ccc;
  border-radius: 60px;
  transition: background 0.4s;
}
input.cmn-toggle-round + label:after {
  width: 19px;
  background-color: #fff;
  border-radius: 100%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  transition: margin 0.4s;
}
input.cmn-toggle-round:checked + label:before {
  background-color: #17A2B8;
}
input.cmn-toggle-round:checked + label:after {
  margin-left:20px;
}


</style>

<script type="text/javascript">


var buttonText = ['','','','',''] ,

  tabs = document.querySelectorAll('.tab').length ,
currentTab = 0 ,
progressBar = document.querySelector('.progress-bar') ,
time = 0;
nextTab = function(n) {
  if (time < 2) return;

  time = 0;
currentTab ++;
if (currentTab >= tabs) ;//ends
showTab(currentTab);

};

function showTab(x) {

  if (x+1  == tabs) document.querySelector('.Next').style.opacity = 0;
  if (x  == 1) document.querySelector('.Next').style.opacity = 1;
  var activeElem = document.querySelector('[data-tab="'+x+'"]');
if (document.querySelector('.tab.active')) {
  var desapear = document.querySelector('.tab.active');
  desapear.classList.add('animated');
  desapear.classList.add('bounceOutLeft');

  window.setTimeout(function(){
desapear.classList.remove('active');
desapear.classList.remove('animated');
desapear.classList.remove('bounceOutLeft');
  },1000);

}
progressBar.style.width = Math.round((x+1) * 100 / tabs) + '%';
activeElem.classList.add('active');
activeElem.classList.add('animated');
activeElem.classList.add('bounceInRight');
window.setTimeout(function(){
  activeElem.classList.remove('animated');
  activeElem.classList.remove('bounceInRight');
  document.querySelector('[extra]').innerHTML = buttonText[x];
},1000);
}

setInterval(function(){ time++; }, 1000);

</script>
